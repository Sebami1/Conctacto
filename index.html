<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página web</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Agregar SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="templatemo_contact" class="col-md-4 gallery-contact">
        </div>
        <div class="col-md-8 templatemo_contactform">
            <div class="templatemo_contacttitle">CONTACTO</div>
            <div class="templatemo_sub_contacttitle">COMPLETE EL SIGUIENTE FORMULARIO</div>
            <p> Formulario de contacto:</p>

            <form id="miFormulario" action="enviar.php" method="post" enctype="multipart/form-data">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="mensaje" name="mensaje" rows="2" required></textarea>
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
                <!-- Agregar campo de carga de archivo -->
                <input type="email" id="correo_remitente" name="correo_remitente" placeholder="Enviar copia a mi correo:">
                <div class="clear"></div>
                <div class="col-md-8">
                    <button id="btnEnviar" type="button" class="btn btn-primary">ENVIAR</button>
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function () {
                $("#btnEnviar").click(function () {
                    Swal.fire({
                        title: '¿Estás seguro?',
                        text: '¿Quieres enviar el formulario?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, enviar',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            var formData = new FormData($("#miFormulario")[0]);
                            $.ajax({
                                type: "POST",
                                url: "enviar.php",
                                data: formData,
                                processData: false,
                                contentType: false,
                                success: function (response) {
                                    console.log(response);
                                    window.location.reload();
                                },
                                error: function (xhr, status, error) {
                                    console.error(xhr.responseText);
                                    alert("Hubo un error al procesar la solicitud.");
                                }
                            });
                        }
                    });
                });
            });
        </script>
    </div>
</body>

</html>
